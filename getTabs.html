<html>

        <script>
		
		function createElementFromHTML(htmlString) {
		  var div = document.createElement('div');
		  div.innerHTML = htmlString.trim();

		  // Change this to div.childNodes to support multiple top-level nodes
		  return div.firstChild; 
		}

		];
		
		links.forEach(element =>
			fetch(element)
			  .then(res => res.text())
			  .then(html => {
				const parser = new DOMParser();
				const htmlDoc = parser.parseFromString(html, "text/html");
				
				var titleText = htmlDoc.querySelector('div.card-header.card-tab').innerText;
				var text = htmlDoc.querySelector('pre.tab-text').innerText;
				
				const all = document.getElementById("all");
				
				var title = document.createElement('span');
				title.style.fontSize = "20px";
				title.appendChild(document.createTextNode(titleText));
				
				all.appendChild(title);
				all.appendChild(document.createElement("br"));
				all.appendChild(document.createTextNode(text));
				all.appendChild(createElementFromHTML("<p style='page-break-after: always;'>&nbsp;</p>"));
				all.appendChild(createElementFromHTML("<p style='page-break-before: always;'>&nbsp;</p>"));
				
				
			  })
		  )

			
			
		</script>
    </head>
	 
	 <body>
		<pre id = "all"><pre>
	 </body>
</html>
